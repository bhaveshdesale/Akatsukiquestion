<body>
    <div class="container" id="passwordPage">

    <div class="container hidden" id="quizPage">
        <div class="quiz-container">
            <h2>ðŸŽ­ Shinobi Trial ðŸŽ­</h2>
            <p>A reinforcement learning agent is trained to maximize long-term rewards, but it keeps choosing short-term gains instead. What AI concept can fix this issue?</p>
            <div class="options">

    <div class="container hidden" id="successPage">
        <div class="success-container">
            <h2>ðŸŒŸ Mission Accomplished! ðŸŒŸ</h2>
            <div class="passwords-container">
                <p>Encrypted Code: <span class="password" id="encryptedCode"></span></p>
                <p>Key: <span class="password" id="encryptionKey"></span></p>
            </div>
        </div>
    </div>

    <script>

        const base64EncodedPassword = "b2xqa3diZGpkcGw=";
        const encodedKey = "LTM="; 

        function decryptCaesarCipher(text, shift) {
            return text.replace(/[a-zA-Z]/g, function (char) {
                let code = char.charCodeAt(0);
                let base = code >= 65 && code <= 90 ? 65 : 97;
                return String.fromCharCode(((code - base + shift + 26) % 26) + base);
            });
        }

        function revealPassword() {
           
            let decodedPassword = atob(base64EncodedPassword);
            let key = parseInt(atob(encodedKey)); 

         
            let decryptedPassword = decryptCaesarCipher(decodedPassword, key);

      
            document.getElementById("encryptedCode").textContent = decryptedPassword;
            document.getElementById("encryptionKey").textContent = key;
        }

       
        window.onload = function() {
            if (document.getElementById("successPage")) {
                revealPassword();
            }
        };
    </script>
